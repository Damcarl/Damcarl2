<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dati da Google Sheets con Immagini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 30px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 10px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    img {
      max-width: 120px;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dati da Google Sheets</h1>
    <table id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Data</th>
          <th>Immagine</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dati caricati dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    const sheetId = '11G8nsileMwydMZYbftLcPN84ljb3yP_W3fTjRwmKm3Q';
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    // Funzione per convertire link di Google Drive in visualizzazione immagine
    function convertiLinkDrive(link) {
      const match = link.match(/\/d\/([a-zA-Z0-9_-]+)\//);
      if (match && match[1]) {
        const fileId = match[1];
        return `https://drive.google.com/uc?export=view&id=${fileId}`;
      }
      return link; // se non è un link Drive, restituisci l’originale
    }

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(text.indexOf('{')));
        const rows = json.table.rows;
        const tbody = document.querySelector('#data-table tbody');

        rows.forEach(row => {
          const id = row.c[0]?.v || '';
          const nome = row.c[1]?.v || '';
          const descrizione = row.c[2]?.v || '';
          const data = row.c[3]?.v || '';
          const immagineRaw = row.c[5]?.v || '';

          let imageUrl = immagineRaw;
          if (imageUrl.includes("drive.google.com")) {
            imageUrl = convertiLinkDrive(imageUrl);
          }

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${id}</td>
            <td>${nome}</td>
            <td>${descrizione}</td>
            <td>${data}</td>
            <td>${imageUrl ? `<img src="${imageUrl}" alt="Immagine">` : '—'}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Errore nel caricamento dati:", err);
      });
  </script>
</body>
</html>
