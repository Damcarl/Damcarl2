<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Dati Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualizzazione Dati da Google Sheets</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Data</th>
                    <th>Immagine</th>
                </tr>
            </thead>
            <tbody>
                <!-- I dati verranno caricati dinamicamente qui -->
            </tbody>
        </table>
    </div>

    <script>
        const sheetId = '11G8nsileMwydMZYbftLcPN84ljb3yP_W3fTjRwmKm3Q';  // ID del foglio Google
        const apiUrl = `https://spreadsheets.google.com/feeds/list/${sheetId}/od6/public/values?alt=json`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const rows = data.feed.entry;
                const tableBody = document.querySelector('#data-table tbody');
                rows.forEach(row => {
                    const id = row.gsx$id.$t;
                    const nome = row.gsx$nome.$t;
                    const descrizione = row.gsx$descrizione.$t;
                    const dataCreazione = row.gsx$data.$t;
                    const immagineUrl = row.gsx$immagine.$t;  // Colonna F

                    // Verifica se il link Ã¨ di Google Drive e modifica il formato per visualizzare l'immagine
                    let imageUrl = immagineUrl;
                    if (imageUrl.includes("drive.google.com")) {
                        // Estrai l'ID del file dal link di Google Drive
                        const fileIdMatch = immagineUrl.match(/\/d\/([a-zA-Z0-9_-]+)/);
                        if (fileIdMatch) {
                            const fileId = fileIdMatch[1];
                            imageUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
                        }
                    }

                    const rowHtml = `
                        <tr>
                            <td>${id}</td>
                            <td>${nome}</td>
                            <td>${descrizione}</td>
                            <td>${dataCreazione}</td>
                            <td><img src="${imageUrl}" alt="Immagine"></td>
                        </tr>
                    `;
                    tableBody.innerHTML += rowHtml;
                });
            })
            .catch(error => {
                console.error("Errore nel recupero dei dati:", error);
            });
    </script>
</body>
</html>
