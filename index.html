<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Tabella</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .table-wrapper {
            padding: 30px;
            overflow-x: auto;
        }

        #loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        tbody tr:nth-child(even):hover {
            background-color: #f0f0f0;
        }

        .error {
            color: #d32f2f;
            padding: 20px;
            text-align: center;
            background: #ffebee;
            margin: 20px;
            border-radius: 8px;
        }

        .success {
            color: #2e7d32;
            padding: 10px 20px;
            text-align: center;
            background: #e8f5e9;
            margin: 20px;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .last-update {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid #e0e0e0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close-modal:hover {
            color: #ccc;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .table-wrapper {
                padding: 15px;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 La Mia Tabella</h1>
            <p class="subtitle">Dati aggiornati in tempo reale da Google Sheets</p>
        </header>

        <div id="loading">
            <div class="spinner"></div>
            <p>Caricamento dati in corso...</p>
        </div>

        <div class="table-wrapper" id="tableContainer" style="display: none;">
            <div class="success" id="successMessage"></div>
            <table id="dataTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Immagine ingrandita">
    </div>

    <script>
        // URL del Google Sheet in formato CSV
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSfmyC5nWIjkcYuZ-vs0MlqWT_EJ48QqKz_64Of8PxTqSSgVFVdKG0fDRGT03d8o0xdip0CeR8_CWqK/pub?gid=0&single=true&output=csv';

        function loadData() {
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false, // Importante: mantieni tutto come stringa
                transformHeader: function(header) {
                    // Pulisci gli spazi dalle intestazioni
                    return header.trim();
                },
                complete: function(results) {
                    console.log('Dati caricati:', results);
                    console.log('Headers:', results.meta.fields);
                    console.log('Prima riga:', results.data[0]);
                    
                    if (results.data && results.data.length > 0) {
                        displayTable(results.data, results.meta.fields);
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('tableContainer').style.display = 'block';
                        document.getElementById('successMessage').textContent = 
                            `✓ Caricati ${results.data.length} record con successo`;
                        updateTimestamp();
                    } else {
                        showError('Nessun dato trovato nel foglio Google Sheets.');
                    }
                },
                error: function(error) {
                    console.error('Errore:', error);
                    showError('Impossibile caricare i dati. Verifica che il foglio sia pubblicato correttamente.');
                }
            });
        }

        function isValidUrl(string) {
            if (!string) return false;
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function extractUrlFromImageFormula(text) {
            // Estrae URL da formule tipo =IMAGE("url") o semplicemente url
            if (!text) return null;
            
            // Se è una formula =IMAGE("...")
            const imageMatch = text.match(/=IMAGE\("([^"]+)"\)/i);
            if (imageMatch) return imageMatch[1];
            
            // Se è solo un URL
            if (isValidUrl(text)) return text;
            
            return null;
        }

        function convertGoogleDriveUrl(url) {
            if (!url) return url;
            // Converti link Google Drive "view" o "file" in formato diretto "uc"
            const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            if (match && url.includes('drive.google.com')) {
                return `https://drive.google.com/uc?export=view&id=${match[1]}`;
            }
            return url;
        }

        function isImageUrl(url) {
            if (!url) return false;
            // Controlla estensioni immagini o URL Google Drive
            return /\.(jpg|jpeg|png|gif|bmp|webp|svg)$/i.test(url) || 
                   url.includes('drive.google.com');
        }

        function displayTable(data, headers) {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            // Pulisci la tabella
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Crea intestazioni
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Crea righe dati
            data.forEach((row) => {
                // Salta righe completamente vuote
                const hasData = headers.some(header => {
                    const value = row[header];
                    return value !== null && value !== undefined && value !== '';
                });
                
                if (!hasData) return;

                const tr = document.createElement('tr');
                headers.forEach((header) => {
                    const td = document.createElement('td');
                    let value = row[header];
                    
                    // Pulisci il valore da spazi bianchi
                    if (typeof value === 'string') {
                        value = value.trim();
                    }
                    
                    console.log(`Header: "${header}", Value: "${value}", Type: ${typeof value}`);
                    
                    // Gestione colonna Immagine
                    if (header.toLowerCase() === 'immagine' || 
                        header.toLowerCase() === 'foto' || 
                        header.toLowerCase() === 'image') {
                        
                        console.log('Colonna immagine trovata! Valore:', value);
                        
                        if (value && value !== '') {
                            // Estrai URL dalla formula o usa direttamente il valore
                            let imageUrl = extractUrlFromImageFormula(value);
                            
                            console.log('URL estratto:', imageUrl);
                            
                            if (imageUrl) {
                                const finalUrl = convertGoogleDriveUrl(imageUrl);
                                console.log('URL finale:', finalUrl);
                                
                                const img = document.createElement('img');
                                img.src = finalUrl;
                                img.alt = 'Immagine';
                                img.style.maxWidth = '120px';
                                img.style.maxHeight = '120px';
                                img.style.borderRadius = '8px';
                                img.style.objectFit = 'cover';
                                img.style.cursor = 'pointer';
                                img.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                                img.style.transition = 'transform 0.2s';
                                img.onmouseover = function() { this.style.transform = 'scale(1.05)'; };
                                img.onmouseout = function() { this.style.transform = 'scale(1)'; };
                                img.onclick = () => openModal(finalUrl);
                                img.onload = function() {
                                    console.log('Immagine caricata con successo!');
                                };
                                img.onerror = function() {
                                    console.error('Errore caricamento immagine:', finalUrl);
                                    this.style.display = 'none';
                                    td.innerHTML = '<span style="color:#999;font-style:italic;">⚠️ Immagine non disponibile</span>';
                                };
                                td.appendChild(img);
                            } else {
                                console.log('Nessun URL valido trovato');
                                td.textContent = '';
                            }
                        } else {
                            td.textContent = '';
                        }
                    }
                    // Gestione altri dati
                    else if (value === null || value === undefined || value === '') {
                        td.textContent = '';
                    } else if (typeof value === 'string' && isValidUrl(value)) {
                        // Per altri link, mostra come link cliccabile
                        const a = document.createElement('a');
                        a.href = value;
                        a.target = '_blank';
                        a.textContent = '🔗 Link';
                        a.title = value;
                        td.appendChild(a);
                    } else if (typeof value === 'number') {
                        // Formatta i numeri
                        td.textContent = value.toLocaleString('it-IT');
                    } else {
                        td.textContent = value;
                    }
                    
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = 
                `<div class="error">
                    <strong>⚠️ Errore di caricamento</strong><br><br>
                    ${message}<br><br>
                    <small>Assicurati che il foglio Google Sheets sia pubblicato:<br>
                    File → Condividi → Pubblica sul Web → Formato CSV</small>
                </div>`;
        }

        function updateTimestamp() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('lastUpdate').textContent = 
                '🔄 Ultimo aggiornamento: ' + now.toLocaleDateString('it-IT', options);
        }

        // Carica i dati all'avvio
        console.log('Inizializzo il caricamento dei dati...');
        loadData();

        // Ricarica automaticamente ogni 5 minuti
        setInterval(() => {
            console.log('Ricarico i dati...');
            loadData();
        }, 300000);
    </script>
</body>
</html>
